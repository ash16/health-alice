<!DOCTYPE html>

<html>
<link rel="stylesheet" href="register.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>

<head>
	<title></title>
</head>
<body>
	<div id="progress"></div>

	<div class="center">
	  <div id="register">

	    <i id="progressButton" class="ion-android-arrow-forward next"></i>

	    <div id="inputContainer">
	      <input id="inputField" style="display: block" required autofocus />
	      <label id="inputLabel">Form Input</label>
				<div id="inputProgress"></div>
				<div id="diseases" style="display: none">
						<br><br>
						<div class="inline-field"><input type="checkbox" name="Diabetes" id="Diabetes" /><label for="checkbox">Diabetes</label></div>
						<div class="inline-field"><input type="checkbox" name="Heart Conditions" id="HeartConditions" /><label for="checkbox">Heart Conditions</label></div>
						<div class="inline-field"><input type="checkbox" name="Cancer" id="Cancer" /><label for="checkbox">Cancer</label></div>
						<div class="inline-field"><input type="checkbox" name="Psychological Disorders" id="PsychologicalDisorders" /><label for="checkbox">Psychological disorders</label></div>
						<div class="inline-field"><input type="checkbox" name="Blood Pressure Problems" id="BloodPressureProblems" /><label for="checkbox">Blood pressure problems</label></div>
						<div class="inline-field"><input type="checkbox" name="None" id="None" /><label for="checkbox">None</label></div>
						<br><br>
						<button id="submitOK" style="display: none">OK</button>
				</div>
				<div id="doctor_patient" style="display: none">
						<br><br>
						<div class="inline-field"><input type="radio" name="Yes" id="Doctor_Yes" /><label for="select">Yes</label></div>
						<div class="inline-field"><input type="radio" name="Yes" id="Doctor_No" /><label for="select">No</label></div>
						<br><br>
						<button id="doctor_patient_submit" style="display: block">OK</button>
				</div>
				<div id="gender" style="display: none">
						<br><br>
						<div class="inline-field"><input type="radio" name="Gender_Male" id="Gender_Male" /><label for="select">Male</label></div>
						<div class="inline-field"><input type="radio" name="Gender_Female" id="Gender_Female" /><label for="select">Female</label></div>
						<br><br>
						<button id="gender_submit" style="display: block">OK</button>
				</div>
				<div id="specialty" style="display: none">
						<select type="hidden" id="test" style="display: inline-block;position: relative;right: 0" ></select>
						<button id="specialty_submit" style="display: block">OK</button>
				</div>
	    </div>

	  </div>

</body>
<script src="register.js"></script>

</html>
