<!DOCTYPE html>
<html>
    <link rel='stylesheet' href="header.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/url-template/url-template.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/apigClient.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
	<script src="http://authservice.priaid.ch/js/hmac-md5.js"></script>
	<script src="http://authservice.priaid.ch/js/enc-base64-min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Alice HealthService</title>
	<header>
	    <div class="clear"></div>
	    <nav>
	        <div class="site-title"><p>Alice Health Service</p></div>
	        <ul>
	            <li><a href="/archive">My Messages</a></li>
	            <li><a href="/events">Profile</a></li>
	            <li><a href="/contact">About</a></li>
	        <ul>
	    </nav>
	</header>
</head>
<body>
	<div class="content-container">
		<div class="chat-view">
			<h3 class=" text-center">Alice Health Bot</h3>
			<div class="messaging">
				<div class="inbox_msg">
					<div class="mesgs">
						<div class="msg_history">
							<div id="m_his">
								<div class="incoming_msg">
									<div class="incoming_msg_img"> <img src="img/icon.jpg"> </div>
									<div class="received_msg">
										<div class="received_withd_msg">
											<p>Hi! Welcome to Alice Health Service?</p>
										</div>
									</div>
								</div>
							</div>
							<div class="type_msg">
								<div class="input_msg_write">
									<input type="text" class="write_msg" id="userMsg" placeholder="Type a message" />
									<button class="msg_send_btn" id = "msg_send" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
								</div>
							</div>
							<div>
								<button class="sub_but" id = "sub_but" onclick="submitSymptom()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
								<select type="hidden" id="test" style="display: inline-block;position: relative;right: 0" ></select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-view">
			<form action="index.html" method="post">
				<!-- <h1>Health symptoms form</h1> -->
				<fieldset>
					<h3>Health Information</h3>
					<label for="symptoms">Symptoms:</label>
					<select type="hidden" id="test2" style="display: inline-block;position: relative;right: 0" ></select>
					<label></label>
					
					<label for="time">How long have you feeling like this?</label>
					<input type="date" id="time" name="user_time">
					
					<label for="extra_info">Any other information that you wish to share</label>
					<input type="textarea" id="password" name="user_password">
					
				</fieldset>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>  
    <p id = "botResponse"></p>
</body>
<script type="text/javascript" src="dashboard.js"></script>
</html>
